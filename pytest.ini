[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers 
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html 
    --cov-branch
    -v
    -ra
    --strict-config
    --strict-markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
