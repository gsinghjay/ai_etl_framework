apiVersion: 1

providers:
  - name: 'ETL Dashboards'
    orgId: 1
    folder: 'ETL Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
    defaults:
      editable: true